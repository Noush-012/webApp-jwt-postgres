<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panal</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

h1 {
  margin: 0;
}

.logout-btn {
  background-color: transparent;
  color: #fff;
  border: none;
  font-size: 1em;
  cursor: pointer;
}

.main {
  margin: 20px;
}

h2 {
  margin-top: 0;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}

.status {
  display: inline-block;
  padding: 5px 10px;
  border-radius: 5px;
  font-weight: bold;
}

.active {
  background-color: #4CAF50;
  color: #fff;
}

.inactive {
  background-color: #f44336;
  color: #fff;
}

.block-btn, .unblock-btn, .delete-btn, .add-user-btn {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 5px 10px;
  margin-right: 10px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
}

.block-btn:hover, .unblock-btn:hover, .delete-btn:hover, .add-user-btn:hover {
  background-color: #555;
}

.add-user-container {
  margin-top: 20px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input[type=text], form input[type=email], form input[type=password] {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1em;
}

form button[type=submit] {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 5px 10px;
  margin-top: 10px;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
}

form button[type=submit]:hover {
  background-color: #555;
}
</style>
<body>
    <body>
        <header>
          <h1>Admin Panel</h1>
          <a href="/admin/logout" ><button class="logout-btn">Logout</button></a>
        </header>
        <main>
          <h2>Active User List</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.ID}}</td>
                <td>{{.UserId}}</td>
                <td>{{.FirstName}}</td>
                <td>{{.Email}}</td>

                {{if .Status}}
                <td><span class="status active">Active</span></td>
                {{else}}
                 <td><span class="status inactive">Inactive</span></td>
                 {{end}}
                
                  {{if .Status}}
                  <td> <a href="/admin/blockuser/block/{{.UserId}}"><button class="btn btn-danger">BLOCK</button></a></td>
                  {{else}}
                  <td><a href="/admin/blockuser/unblock/{{.UserId}}"><button class="btn btn-success">UNBLOCK</button></a></td>
                  {{end}}
                  <td><a href="/admin/deleteuser/{{.UserId}}"> <button class="btn" style="background-color: red;">Delete</button></a></td>
              </tr>
              {{end}}
            </tbody>
          </table>
          <div class="add-user-container">
            <h2>Add User</h2>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
              <button type="submit" class="add-user-btn">Add User</button>
            </form>
          </div>
        </main>
      </body>
    </html>
